<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Sidebar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="main_box">
        <input type="checkbox" name="" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">TANMAY</a>
        </div>
        <div class="btn_two">
            <label for="check">
                <i class="fa-solid fa-x"></i>
            </label>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-windows"></i>Services</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-location-dot"></i>Location</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-calendar-days"></i>Events</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-handshake"></i>Clients</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-users"></i>About Us</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-envelope"></i>Contact Us</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-comments"></i>Feedback</a>
            </li>
          </ul>
        </div>
        <div class="social_media">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.linkedin.com/in/tanmay-karmakar-a53b00239/"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
